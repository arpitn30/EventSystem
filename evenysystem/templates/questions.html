{% extends "layout.html" %}

{% block title %}
    Questions
{% endblock %}

{% block main %}
    <form action="{{ url_for('questions', event = event) }}" method="post" class="register-box">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="ques1" placeholder="Answer 1"
                       type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit Answers</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
