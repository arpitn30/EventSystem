{% extends "layout.html" %}

{% block title %}
    Create Team
{% endblock %}

{% block main %}
    <form action="{{ url_for('register', event = event) }}" method="post" class="register-box">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="team_name" placeholder="Team Name"
                       type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="user2" placeholder="Team Member 2 Email"
                       type="email"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="user3" placeholder="Team Member 3 Email"
                       type="email"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="user4" placeholder="Team Member 4 Email"
                       type="email"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="user5" placeholder="Team Member 5 Email"
                       type="email"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Create Team</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
