{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('jointeam', event = event) }}" method="post" class="register-box">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Enter Your Email"
                       type="email"/>
            </div>
            <div class="form-group">
                <select class="form-control" name="team" autofocus>
                    <option disabled selected value="">Select Team</option>
                    {% for team in teams %}
                    <option value={{ team['team_name'] }}>{{ team['team_name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Select Team</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
